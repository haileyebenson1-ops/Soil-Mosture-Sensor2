<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arduino Web Serial</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 800px; margin: 20px auto; padding: 0 12px; }
    button { padding: 10px 14px; margin-right: 8px; }
    #log { white-space: pre-wrap; border: 1px solid #ddd; padding: 10px; height: 240px; overflow: auto; }
    .row { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Arduino Connection (Web Serial)</h1>

  <div class="row">
    <button id="connect">Connect</button>
    <button id="disconnect" disabled>Disconnect</button>
    <button id="ledOn" disabled>LED ON</button>
    <button id="ledOff" disabled>LED OFF</button>
  </div>

  <div class="row">
    Temp: <b id="temp">—</b> &nbsp; | &nbsp; Soil: <b id="soil">—</b>
  </div>

  <div id="log">Log:\n</div>

  <script>
    const connectBtn = document.getElementById("connect");
    const disconnectBtn = document.getElementById("disconnect");
    const ledOnBtn = document.getElementById("ledOn");
    const ledOffBtn = document.getElementById("ledOff");
    const logEl = document.getElementById("log");
    const tempEl = document.getElementById("temp");
    const soilEl = document.getElementById("soil");

    let port, reader, writer;
    let keepReading = false;
    let buffer = "";

    function log(msg) {
      logEl.textContent += msg + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function connect() {
      if (!("serial" in navigator)) {
        alert("Web Serial not supported. Use Chrome or Edge.");
        return;
      }

      port = await navigator.serial.requestPort();
      await port.open({ baudRate: 9600 });

      writer = port.writable.getWriter();
      reader = port.readable.getReader();
      keepReading = true;

      connectBtn.disabled = true;
      disconnectBtn.disabled = false;
      ledOnBtn.disabled = false;
      ledOffBtn.disabled = false;

      log("Connected.");
      readLoop();
    }

    async function disconnect() {
      keepReading = false;
      try { if (reader) await reader.cancel(); } catch(e){}
      try { if (reader) reader.releaseLock(); } catch(e){}
      try { if (writer) writer.releaseLock(); } catch(e){}
      try { if (port) await port.close(); } catch(e){}

      connectBtn.disabled = false;
      disconnectBtn.disabled = true;
      ledOnBtn.disabled = true;
      ledOffBtn.disabled = true;

      log("Disconnected.");
    }

    async function readLoop() {
      const decoder = new TextDecoder();
      while (keepReading) {
        const { value, done } = await reader.read();
        if (done) break;

        buffer += decoder.decode(value);
        let idx;

        while ((idx = buffer.indexOf("\n")) >= 0) {
          const line = buffer.slice(0, idx).trim();
          buffer = buffer.slice(idx + 1);

          if (!line) continue;
          log(line);

          // Expect "temperature,soil"
          const parts = line.split(",");
          if (parts.length === 2) {
            const t = parseFloat(parts[0]);
            const s = parseInt(parts[1], 10);
            if (!Number.isNaN(t)) tempEl.textContent = t.toFixed(2);
            if (!Number.isNaN(s)) soilEl.textContent = s;
          }
        }
      }
    }

    async function send(cmd) {
      if (!writer) return;
      const data = new TextEncoder().encode(cmd + "\n");
      await writer.write(data);
      log(">> " + cmd);
    }

    connectBtn.addEventListener("click", connect);
    disconnectBtn.addEventListener("click", disconnect);
    ledOnBtn.addEventListener("click", () => send("L1"));
    ledOffBtn.addEventListener("click", () => send("L0"));
  </script>
</body>
</html>
